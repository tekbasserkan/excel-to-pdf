# CI: Lint ve bağımlılık doğrulama (her push/PR)
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  python-lint:
    name: Python (lint & deps)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: excel_to_pdf
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Lint (ruff)
        run: ruff check . --output-format=github
        continue-on-error: true

      - name: Import check (pywin32 - optional on Linux)
        run: python -c "import win32com.client; print('pywin32 ok')"
        continue-on-error: true
