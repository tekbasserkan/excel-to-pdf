name: Build

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-excel-to-pdf:
    name: Excel to PDF (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: excel_to_pdf
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        working-directory: excel_to_pdf
        run: python -m PyInstaller --noconfirm excel_to_pdf.spec

      - name: Zip Excel-to-PDF output
        run: |
          Compress-Archive -Path "excel_to_pdf\dist\excel_to_pdf\*" -DestinationPath "excel_to_pdf_windows.zip" -Force

      - name: Upload Excel-to-PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: excel-to-pdf-windows
          path: excel_to_pdf_windows.zip
